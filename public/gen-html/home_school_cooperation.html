<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家校合作沟通技巧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: cooperation-bond 3s ease-in-out infinite;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .cooperation-skills {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .skill {
            text-align: center;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .skill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #fdcb6e, #e17055);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .skill:hover::after {
            transform: scaleX(1);
        }
        
        .skill:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .skill-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .skill-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .skill-desc {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.3;
        }
        
        @keyframes cooperation-bond {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(253, 203, 110, 0.4));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 25px rgba(225, 112, 85, 0.6));
            }
        }
        
        .communication-bridge {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bridge {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.4), rgba(253, 203, 110, 0.6), rgba(255, 255, 255, 0.4));
            border-radius: 2px;
            animation: bridge-connect 4s ease-in-out infinite;
        }
        
        .bridge:nth-child(1) {
            top: 25%;
            left: 15%;
            width: 50%;
            transform: rotate(10deg);
            animation-delay: 0s;
        }
        
        .bridge:nth-child(2) {
            top: 70%;
            right: 20%;
            width: 45%;
            transform: rotate(-15deg);
            animation-delay: 2s;
        }
        
        @keyframes bridge-connect {
            0%, 100% {
                opacity: 0.4;
                transform: rotate(10deg) scaleX(1);
            }
            50% {
                opacity: 0.8;
                transform: rotate(10deg) scaleX(1.1);
            }
        }
        
        .partnership-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .symbol {
            position: absolute;
            font-size: 20px;
            animation: partnership-float 5s ease-in-out infinite;
        }
        
        .symbol:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .symbol:nth-child(2) {
            top: 65%;
            right: 15%;
            animation-delay: 2.5s;
            color: rgba(253, 203, 110, 0.9);
        }
        
        .symbol:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 1.2s;
            color: rgba(225, 112, 85, 0.8);
        }
        
        @keyframes partnership-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-12px) rotate(10deg);
                opacity: 1;
            }
        }
        
        .trust-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .trust-circle {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: trust-expand 6s ease-in-out infinite;
        }
        
        .trust-circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .trust-circle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            right: 25%;
            animation-delay: 3s;
        }
        
        @keyframes trust-expand {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="communication-bridge">
        <div class="bridge"></div>
        <div class="bridge"></div>
    </div>
    
    <div class="partnership-symbols">
        <div class="symbol">🤝</div>
        <div class="symbol">💬</div>
        <div class="symbol">🌟</div>
    </div>
    
    <div class="trust-circles">
        <div class="trust-circle"></div>
        <div class="trust-circle"></div>
    </div>
    
    <div class="container">
        <div class="icon">🏠🤝🏫</div>
        <h1 class="title">家校合作沟通技巧</h1>
        <p class="subtitle">建立良好的家校合作关系<br>共同促进学生成长和发展</p>
        
        <div class="cooperation-skills">
            <div class="skill">
                <span class="skill-icon">💬</span>
                <div class="skill-name">有效沟通</div>
                <div class="skill-desc">掌握与家长沟通的技巧</div>
            </div>
            <div class="skill">
                <span class="skill-icon">🤝</span>
                <div class="skill-name">建立信任</div>
                <div class="skill-desc">营造互信互敬的合作氛围</div>
            </div>
            <div class="skill">
                <span class="skill-icon">🎯</span>
                <div class="skill-name">目标一致</div>
                <div class="skill-desc">确立共同的教育目标</div>
            </div>
            <div class="skill">
                <span class="skill-icon">🌱</span>
                <div class="skill-name">协同育人</div>
                <div class="skill-desc">形成教育合力促进成长</div>
            </div>
        </div>
    </div>
</body>
</html>
