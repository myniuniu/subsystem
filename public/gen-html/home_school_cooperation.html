            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;

        .skill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #fdcb6e, #e17055);
            transform: scaleX(0);
            transition: transform 0.3s ease;

        .skill:hover::after {
            transform: scaleX(1);
        }
        
        .skill:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .skill-icon {

            }
        }
        
        .communication-bridge {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bridge {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.4), rgba(253, 203, 110, 0.6), rgba(255, 255, 255, 0.4));
            border-radius: 2px;
            animation: bridge-connect 4s ease-in-out infinite;
        }
        
        .bridge:nth-child(1) {
            top: 25%;
            left: 15%;
            width: 50%;
            transform: rotate(10deg);
            animation-delay: 0s;
        }
        
        .bridge:nth-child(2) {

            right: 20%;
            width: 45%;

            animation-delay: 2s;
        }
        
        @keyframes bridge-connect {
            0%, 100% {

                transform: rotate(10deg) scaleX(1);
            }

            }
        }

                opacity: 0.8;
            }

            }
        }

            height: 100%;

            height: 60px;

            height: 80px;

                transform: scale(1);
                opacity: 0.3;
            }

                opacity: 0.6;
            }
        }
