        .crisis-steps {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .step {
            text-align: center;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .step::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .step:hover::after {
            transform: scaleX(1);
        }
        
        .step:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .step-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .step-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .step-desc {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.3;
        }
        
        @keyframes crisis-alert {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(231, 76, 60, 0.4));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 25px rgba(192, 57, 43, 0.6));
            }
        }
        
        .emergency-signals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .signal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: emergency-pulse 3s ease-in-out infinite;
        }
        
        .signal:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .signal:nth-child(2) {
            top: 30%;
            right: 20%;
            animation-delay: 1s;
        }
        
        .signal:nth-child(3) {
            bottom: 25%;
            left: 25%;
            animation-delay: 2s;
        }
        
        .signal:nth-child(4) {
            bottom: 35%;
            right: 15%;
            animation-delay: 0.5s;
        }
        
        @keyframes emergency-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(2);
            }
        }
        
        .alert-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: alert-expand 4s ease-in-out infinite;
        }
        
        .wave:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .wave:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        @keyframes alert-expand {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .response-network {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .network-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(231, 76, 60, 0.5), rgba(255, 255, 255, 0.2));
            animation: network-connect 5s ease-in-out infinite;
        }
        
        .network-line:nth-child(1) {
            top: 40%;
            left: 20%;
            width: 60%;
            transform: rotate(25deg);
            animation-delay: 0s;
        }
        
        .network-line:nth-child(2) {
            top: 60%;
            right: 25%;
            width: 50%;
            transform: rotate(-20deg);
            animation-delay: 2.5s;
        }
        
        @keyframes network-connect {
            0%, 100% {
                opacity: 0.3;
                transform: rotate(25deg) scaleX(1);
            }
            50% {
                opacity: 0.7;
                transform: rotate(25deg) scaleX(1.1);
            }
        }
    </style>
