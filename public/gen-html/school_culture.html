<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校文化建设与品牌塑造</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: culture-glow 3s ease-in-out infinite;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .culture-elements {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .element {
            text-align: center;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .element::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .element:hover::after {
            transform: scaleX(1);
        }
        
        .element:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .element-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .element-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .element-desc {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.3;
        }
        
        @keyframes culture-glow {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.4));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 25px rgba(118, 75, 162, 0.6));
            }
        }
        
        .brand-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .symbol {
            position: absolute;
            font-size: 24px;
            animation: brand-float 6s ease-in-out infinite;
        }
        
        .symbol:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .symbol:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
            color: rgba(102, 126, 234, 0.8);
        }
        
        .symbol:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            color: rgba(118, 75, 162, 0.7);
        }
        
        .symbol:nth-child(4) {
            bottom: 20%;
            right: 25%;
            animation-delay: 1s;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @keyframes brand-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-15px) rotate(15deg);
                opacity: 1;
            }
        }
        
        .culture-rings {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .ring {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: culture-expand 8s ease-in-out infinite;
        }
        
        .ring:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .ring:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 20%;
            animation-delay: 4s;
        }
        
        .ring:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 25%;
            left: 25%;
            animation-delay: 2s;
        }
        
        @keyframes culture-expand {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        .heritage-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heritage-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(102, 126, 234, 0.5), rgba(255, 255, 255, 0.2));
            animation: heritage-flow 7s ease-in-out infinite;
        }
        
        .heritage-line:nth-child(1) {
            top: 35%;
            left: 15%;
            width: 70%;
            transform: rotate(15deg);
            animation-delay: 0s;
        }
        
        .heritage-line:nth-child(2) {
            top: 65%;
            right: 20%;
            width: 60%;
            transform: rotate(-10deg);
            animation-delay: 3.5s;
        }
        
        @keyframes heritage-flow {
            0%, 100% {
                opacity: 0.3;
                transform: rotate(15deg) scaleX(1);
            }
            50% {
                opacity: 0.8;
                transform: rotate(15deg) scaleX(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="brand-symbols">
        <div class="symbol">🏛️</div>
        <div class="symbol">🌟</div>
        <div class="symbol">📚</div>
        <div class="symbol">🎯</div>
    </div>
    
    <div class="culture-rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
    
    <div class="heritage-lines">
        <div class="heritage-line"></div>
        <div class="heritage-line"></div>
    </div>
    
    <div class="container">
        <div class="icon">🏛️✨</div>
        <h1 class="title">学校文化建设与品牌塑造</h1>
        <p class="subtitle">构建独特的学校文化体系<br>打造具有影响力的教育品牌</p>
        
        <div class="culture-elements">
            <div class="element">
                <span class="element-icon">🎯</span>
                <div class="element-name">价值理念</div>
                <div class="element-desc">确立学校核心价值观</div>
            </div>
            <div class="element">
                <span class="element-icon">🌟</span>
                <div class="element-name">特色发展</div>
                <div class="element-desc">打造学校办学特色</div>
            </div>
            <div class="element">
                <span class="element-icon">📚</span>
                <div class="element-name">文化传承</div>
                <div class="element-desc">传承和发扬校园文化</div>
            </div>
            <div class="element">
                <span class="element-icon">🚀</span>
                <div class="element-name">品牌推广</div>
                <div class="element-desc">提升学校社会影响力</div>
            </div>
        </div>
    </div>
</body>
</html>
