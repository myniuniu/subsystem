<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青春期亲子沟通艺术</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: #5d4e75;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 2.5s ease-in-out infinite;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #8b5a3c;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #6b5b73;
        }
        
        .communication-tips {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .tip {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }
        
        .tip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s;
        }
        
        .tip:hover::before {
            left: 100%;
        }
        
        .tip:hover {
            transform: translateY(-5px);
            border-color: #ffc107;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .tip-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .tip-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .tip-desc {
            font-size: 11px;
            opacity: 0.7;
            line-height: 1.3;
            color: #6c757d;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.02); }
        }
        
        .connection-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.6), transparent);
            animation: flow 4s ease-in-out infinite;
        }
        
        .line:nth-child(1) {
            top: 30%;
            left: 0;
            width: 40%;
            animation-delay: 0s;
        }
        
        .line:nth-child(2) {
            top: 70%;
            right: 0;
            width: 35%;
            animation-delay: 2s;
        }
        
        @keyframes flow {
            0%, 100% { opacity: 0; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(0); }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.6);
            animation: float-heart 6s ease-in-out infinite;
        }
        
        .heart:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 60%; right: 20%; animation-delay: 3s; }
        .heart:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 1.5s; }
        
        @keyframes float-heart {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
            50% { transform: translateY(-15px) scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="connection-lines">
        <div class="line"></div>
        <div class="line"></div>
    </div>
    
    <div class="hearts">
        <div class="heart">💕</div>
        <div class="heart">💖</div>
        <div class="heart">💝</div>
    </div>
    
    <div class="container">
        <div class="icon">👨‍👩‍👧‍👦</div>
        <h1 class="title">青春期亲子沟通艺术</h1>
        <p class="subtitle">理解青春期心理特点<br>建立温暖而有效的沟通桥梁</p>
        
        <div class="communication-tips">
            <div class="tip">
                <span class="tip-icon">👂</span>
                <div class="tip-name">倾听理解</div>
                <div class="tip-desc">耐心倾听孩子的想法和感受</div>
            </div>
            <div class="tip">
                <span class="tip-icon">🤗</span>
                <div class="tip-name">情感支持</div>
                <div class="tip-desc">给予无条件的爱与情感支持</div>
            </div>
            <div class="tip">
                <span class="tip-icon">🎯</span>
                <div class="tip-name">设定边界</div>
                <div class="tip-desc">建立清晰合理的行为边界</div>
            </div>
            <div class="tip">
                <span class="tip-icon">🌱</span>
                <div class="tip-name">尊重成长</div>
                <div class="tip-desc">尊重孩子的独立性和成长需求</div>
            </div>
        </div>
    </div>
</body>
</html>
