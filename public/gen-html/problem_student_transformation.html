<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题学生教育转化策略</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: transformation 3.5s ease-in-out infinite;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .transformation-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .method {
            text-align: center;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .method:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .method-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .method-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .method-desc {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.3;
        }
        
        @keyframes transformation {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 15px rgba(255, 118, 117, 0.4));
            }
            25% { 
                transform: scale(1.02) rotate(2deg);
                filter: drop-shadow(0 0 20px rgba(253, 121, 168, 0.5));
            }
            50% { 
                transform: scale(1.05) rotate(0deg);
                filter: drop-shadow(0 0 25px rgba(255, 118, 117, 0.6));
            }
            75% { 
                transform: scale(1.02) rotate(-2deg);
                filter: drop-shadow(0 0 20px rgba(253, 121, 168, 0.5));
            }
        }
        
        .growth-path {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .path-segment {
            position: absolute;
            width: 4px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            border-radius: 2px;
            animation: growth-flow 4s ease-in-out infinite;
        }
        
        .path-segment:nth-child(1) {
            height: 50px;
            top: 20%;
            left: 20%;
            transform: rotate(15deg);
            animation-delay: 0s;
        }
        
        .path-segment:nth-child(2) {
            height: 60px;
            top: 40%;
            left: 40%;
            transform: rotate(-10deg);
            animation-delay: 1s;
        }
        
        .path-segment:nth-child(3) {
            height: 45px;
            top: 60%;
            right: 25%;
            transform: rotate(20deg);
            animation-delay: 2s;
        }
        
        @keyframes growth-flow {
            0%, 100% {
                opacity: 0.3;
                transform: rotate(15deg) scaleY(1);
            }
            50% {
                opacity: 0.8;
                transform: rotate(15deg) scaleY(1.2);
            }
        }
        
        .support-hands {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .hand {
            position: absolute;
            font-size: 24px;
            animation: caring-reach 5s ease-in-out infinite;
        }
        
        .hand:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .hand:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-delay: 2.5s;
            color: rgba(255, 182, 193, 0.9);
        }
        
        .hand:nth-child(3) {
            bottom: 25%;
            left: 25%;
            animation-delay: 1.2s;
            color: rgba(173, 216, 230, 0.8);
        }
        
        @keyframes caring-reach {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) scale(1.1);
                opacity: 1;
            }
        }
        
        .progress-indicators {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .progress-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: progress-pulse 3s ease-in-out infinite;
        }
        
        .progress-dot:nth-child(1) {
            top: 25%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .progress-dot:nth-child(2) {
            top: 45%;
            left: 35%;
            animation-delay: 1s;
        }
        
        .progress-dot:nth-child(3) {
            top: 65%;
            right: 20%;
            animation-delay: 2s;
        }
        
        @keyframes progress-pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="growth-path">
        <div class="path-segment"></div>
        <div class="path-segment"></div>
        <div class="path-segment"></div>
    </div>
    
    <div class="support-hands">
        <div class="hand">🤲</div>
        <div class="hand">💝</div>
        <div class="hand">🌟</div>
    </div>
    
    <div class="progress-indicators">
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
    </div>
    
    <div class="container">
        <div class="icon">🌱➡️🌳</div>
        <h1 class="title">问题学生教育转化策略</h1>
        <p class="subtitle">用爱心和耐心引导每一个孩子<br>帮助他们重新找到成长的方向</p>
        
        <div class="transformation-methods">
            <div class="method">
                <span class="method-icon">🔍</span>
                <div class="method-name">深入了解</div>
                <div class="method-desc">全面分析问题产生的根源</div>
            </div>
            <div class="method">
                <span class="method-icon">💖</span>
                <div class="method-name">情感关怀</div>
                <div class="method-desc">给予学生温暖和理解</div>
            </div>
            <div class="method">
                <span class="method-icon">🎯</span>
                <div class="method-name">个别辅导</div>
                <div class="method-desc">制定个性化教育方案</div>
            </div>
            <div class="method">
                <span class="method-icon">🌈</span>
                <div class="method-name">行为矫正</div>
                <div class="method-desc">循序渐进改善不良行为</div>
            </div>
        </div>
    </div>
</body>
</html>
