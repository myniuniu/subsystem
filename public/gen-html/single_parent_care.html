<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单亲家庭孩子心理关怀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: #2c3e50;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: gentle-glow 3s ease-in-out infinite;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #34495e;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #5d6d7e;
        }
        
        .care-aspects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .aspect {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid #e3f2fd;
            position: relative;
        }
        
        .aspect:hover {
            transform: translateY(-5px);
            border-color: #81c784;
            box-shadow: 0 10px 25px rgba(129, 199, 132, 0.3);
        }
        
        .aspect-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .aspect-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #37474f;
        }
        
        .aspect-desc {
            font-size: 11px;
            opacity: 0.7;
            line-height: 1.3;
            color: #546e7a;
        }
        
        @keyframes gentle-glow {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(129, 199, 132, 0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(129, 199, 132, 0.5));
            }
        }
        
        .support-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .circle {
            position: absolute;
            border: 2px solid rgba(129, 199, 132, 0.3);
            border-radius: 50%;
            animation: expand 4s ease-in-out infinite;
        }
        
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 25%;
            left: 20%;
            animation-delay: 1s;
        }
        
        @keyframes expand {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
        
        .warm-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            font-size: 16px;
            animation: float-up 5s ease-in-out infinite;
        }
        
        .particle:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
            color: rgba(255, 182, 193, 0.7);
        }
        
        .particle:nth-child(2) {
            right: 20%;
            animation-delay: 2.5s;
            color: rgba(173, 216, 230, 0.7);
        }
        
        .particle:nth-child(3) {
            left: 50%;
            animation-delay: 1.2s;
            color: rgba(221, 160, 221, 0.7);
        }
        
        @keyframes float-up {
            0% {
                bottom: 0;
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateY(-20px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="support-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="warm-particles">
        <div class="particle">💝</div>
        <div class="particle">🌟</div>
        <div class="particle">🤗</div>
    </div>
    
    <div class="container">
        <div class="icon">🏠💕</div>
        <h1 class="title">单亲家庭孩子心理关怀</h1>
        <p class="subtitle">给予孩子更多的爱与理解<br>帮助他们健康快乐成长</p>
        
        <div class="care-aspects">
            <div class="aspect">
                <span class="aspect-icon">💖</span>
                <div class="aspect-name">情感陪伴</div>
                <div class="aspect-desc">给予孩子充分的情感关注和陪伴</div>
            </div>
            <div class="aspect">
                <span class="aspect-icon">🌈</span>
                <div class="aspect-name">积极引导</div>
                <div class="aspect-desc">帮助孩子建立积极的人生观</div>
            </div>
            <div class="aspect">
                <span class="aspect-icon">🤝</span>
                <div class="aspect-name">社会支持</div>
                <div class="aspect-desc">建立良好的社会支持网络</div>
            </div>
            <div class="aspect">
                <span class="aspect-icon">🌱</span>
                <div class="aspect-name">自立培养</div>
                <div class="aspect-desc">培养孩子的独立性和自信心</div>
            </div>
        </div>
    </div>
</body>
</html>
