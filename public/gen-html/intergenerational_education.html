<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隔代教育协调技巧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: #2d3436;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: family-bond 3s ease-in-out infinite;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #636e72;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #74b9ff;
        }
        
        .coordination-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .method {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, #fff 0%, #f1f2f6 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid #ddd;
            position: relative;
            overflow: hidden;
        }
        
        .method::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #fdcb6e, #e17055);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .method:hover::after {
            transform: scaleX(1);
        }
        
        .method:hover {
            transform: translateY(-5px);
            border-color: #fdcb6e;
            box-shadow: 0 10px 25px rgba(253, 203, 110, 0.3);
        }
        
        .method-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .method-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3436;
        }
        
        .method-desc {
            font-size: 11px;
            opacity: 0.7;
            line-height: 1.3;
            color: #636e72;
        }
        
        @keyframes family-bond {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
            }
            25% { 
                transform: scale(1.02) rotate(1deg);
            }
            75% { 
                transform: scale(1.02) rotate(-1deg);
            }
        }
        
        .generation-bridge {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bridge-element {
            position: absolute;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, rgba(253, 203, 110, 0.6), rgba(225, 112, 85, 0.6));
            border-radius: 2px;
            animation: bridge-connect 4s ease-in-out infinite;
        }
        
        .bridge-element:nth-child(1) {
            top: 25%;
            left: 20%;
            transform: rotate(15deg);
            animation-delay: 0s;
        }
        
        .bridge-element:nth-child(2) {
            top: 65%;
            right: 25%;
            transform: rotate(-15deg);
            animation-delay: 2s;
        }
        
        @keyframes bridge-connect {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1) rotate(15deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(15deg);
            }
        }
        
        .harmony-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .symbol {
            position: absolute;
            font-size: 18px;
            animation: gentle-float 5s ease-in-out infinite;
        }
        
        .symbol:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            color: rgba(253, 203, 110, 0.7);
        }
        
        .symbol:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-delay: 2.5s;
            color: rgba(225, 112, 85, 0.7);
        }
        
        .symbol:nth-child(3) {
            bottom: 20%;
            left: 25%;
            animation-delay: 1.2s;
            color: rgba(116, 185, 255, 0.7);
        }
        
        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="generation-bridge">
        <div class="bridge-element"></div>
        <div class="bridge-element"></div>
    </div>
    
    <div class="harmony-symbols">
        <div class="symbol">🤝</div>
        <div class="symbol">💫</div>
        <div class="symbol">🌸</div>
    </div>
    
    <div class="container">
        <div class="icon">👴👵👨‍👩‍👧‍👦</div>
        <h1 class="title">隔代教育协调技巧</h1>
        <p class="subtitle">化解代际教育分歧<br>创造和谐的家庭教育环境</p>
        
        <div class="coordination-methods">
            <div class="method">
                <span class="method-icon">💬</span>
                <div class="method-name">开放沟通</div>
                <div class="method-desc">建立开放包容的家庭沟通氛围</div>
            </div>
            <div class="method">
                <span class="method-icon">⚖️</span>
                <div class="method-name">求同存异</div>
                <div class="method-desc">寻找共同点，尊重不同观念</div>
            </div>
            <div class="method">
                <span class="method-icon">🎯</span>
                <div class="method-name">明确分工</div>
                <div class="method-desc">合理分配教育责任和角色</div>
            </div>
            <div class="method">
                <span class="method-icon">🌟</span>
                <div class="method-name">以孩为本</div>
                <div class="method-desc">以孩子的最佳利益为出发点</div>
            </div>
        </div>
    </div>
</body>
</html>
