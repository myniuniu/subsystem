<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹簧模拟器</title>
    <link rel="stylesheet" href="spring_simulator.css">
</head>
<body>
    <div class="container">
        <h1>弹簧模拟器</h1>
        <p class="description">拖动小球来测试弹簧的弹性</p>
        
        <div class="simulator">
            <!-- 固定端点 -->
            <div class="fixed-point"></div>
            
            <!-- 弹簧 -->
            <div class="spring" id="spring">
                <div class="spring-coil"></div>
            </div>
            
            <!-- 可拖动的小黑球 -->
            <div class="ball" id="ball"></div>
            
            <!-- 压力显示 -->
            <div class="pressure-display">
                <span class="pressure-value" id="pressureValue">0</span>
                <span class="unit">N</span>
            </div>
            
            <!-- 压力表盘 -->
            <div class="pressure-gauge">
                <div class="gauge-container">
                    <div class="gauge-face">
                        <div class="gauge-needle" id="gaugeNeedle"></div>
                        <div class="gauge-center"></div>
                        <div class="gauge-marks">
                            <div class="gauge-mark" style="transform: rotate(0deg)"><span>0</span></div>
                            <div class="gauge-mark" style="transform: rotate(36deg)"><span>10</span></div>
                            <div class="gauge-mark" style="transform: rotate(72deg)"><span>20</span></div>
                            <div class="gauge-mark" style="transform: rotate(108deg)"><span>30</span></div>
                            <div class="gauge-mark" style="transform: rotate(144deg)"><span>40</span></div>
                            <div class="gauge-mark" style="transform: rotate(180deg)"><span>50</span></div>
                        </div>
                        <div class="gauge-label">压力 (N)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-card">
                <h3>🔧 关于弹簧</h3>
                <p>弹簧是一种储存机械能的弹性元件，遵循胡克定律：F = kx，其中F是力，k是弹簧常数，x是位移。</p>
            </div>
            <div class="info-card">
                <h3>💡 使用提示</h3>
                <p>按住小球向下拖动可以拉伸弹簧，松开鼠标弹簧会自动回弹。压力值会实时显示当前的弹性力。</p>
            </div>
        </div>
        
        <footer>
            弹簧模拟器 © 2025
        </footer>
    </div>
    
    <script src="spring_simulator.js"></script>
</body>
</html>
