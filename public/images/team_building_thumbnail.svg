<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="connectionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- 团队成员圆圈 -->
  <g transform="translate(200, 150)">
    <!-- 中心领导者 -->
    <circle cx="0" cy="0" r="25" fill="url(#leaderGradient)" stroke="white" stroke-width="3">
      <animate attributeName="r" values="25;28;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">领导</text>
    
    <!-- 团队成员 -->
    <!-- 成员1 -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-80" r="18" fill="url(#teamGradient)" stroke="white" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">教师A</text>
    </g>
    
    <!-- 成员2 -->
    <g transform="rotate(72)">
      <circle cx="0" cy="-80" r="18" fill="url(#teamGradient)" stroke="white" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="72;432" dur="8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">教师B</text>
    </g>
    
    <!-- 成员3 -->
    <g transform="rotate(144)">
      <circle cx="0" cy="-80" r="18" fill="url(#teamGradient)" stroke="white" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="144;504" dur="8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">教师C</text>
    </g>
    
    <!-- 成员4 -->
    <g transform="rotate(216)">
      <circle cx="0" cy="-80" r="18" fill="url(#teamGradient)" stroke="white" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="216;576" dur="8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">教师D</text>
    </g>
    
    <!-- 成员5 -->
    <g transform="rotate(288)">
      <circle cx="0" cy="-80" r="18" fill="url(#teamGradient)" stroke="white" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="288;648" dur="8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">教师E</text>
    </g>
    
    <!-- 连接线 -->
    <g stroke="#10b981" stroke-width="2" opacity="0.7">
      <line x1="0" y1="0" x2="0" y2="-55">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0s"/>
      </line>
      <line x1="0" y1="0" x2="52" y2="-38">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      </line>
      <line x1="0" y1="0" x2="32" y2="62">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      </line>
      <line x1="0" y1="0" x2="-32" y2="62">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      </line>
      <line x1="0" y1="0" x2="-52" y2="-38">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.6s"/>
      </line>
    </g>
    
    <!-- 发光效果 -->
    <circle cx="0" cy="0" r="100" fill="url(#connectionGlow)" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 激励元素 -->
  <g transform="translate(50, 50)">
    <!-- 奖杯 -->
    <g>
      <ellipse cx="30" cy="45" rx="15" ry="5" fill="#fbbf24"/>
      <rect x="20" y="30" width="20" height="15" fill="#f59e0b" rx="3"/>
      <ellipse cx="30" cy="30" rx="12" ry="4" fill="#fbbf24"/>
      <rect x="28" y="20" width="4" height="10" fill="#f59e0b"/>
      <ellipse cx="30" cy="20" rx="8" ry="3" fill="#fbbf24"/>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">优秀</text>
    </g>
    
    <!-- 星星激励 -->
    <g transform="translate(80, 10)">
      <polygon points="10,2 12,8 18,8 13,12 15,18 10,14 5,18 7,12 2,8 8,8" fill="#fbbf24">
        <animateTransform attributeName="transform" type="rotate" values="0 10 10;360 10 10" dur="4s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <g transform="translate(100, 30)">
      <polygon points="8,2 9.5,6 14,6 10.5,9 12,13 8,10.5 4,13 5.5,9 2,6 6.5,6" fill="#10b981">
        <animateTransform attributeName="transform" type="rotate" values="0 8 7.5;360 8 7.5" dur="3s" repeatCount="indefinite"/>
      </polygon>
    </g>
  </g>
  
  <!-- 成长箭头 -->
  <g transform="translate(320, 80)" opacity="0.8">
    <path d="M10 40 L10 10 L5 15 M10 10 L15 15" stroke="#10b981" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0 50;25 25;50 0" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">成长</text>
  </g>
  
  <!-- 协作图标 -->
  <g transform="translate(320, 180)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#fbbf24" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0 75;37.5 37.5;75 0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="12" r="3" fill="#fbbf24"/>
    <circle cx="22" cy="12" r="3" fill="#fbbf24"/>
    <circle cx="15" cy="20" r="3" fill="#fbbf24"/>
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle" font-weight="bold">协作</text>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">教师团队建设与激励机制</text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.6">
    <circle cx="80" cy="80" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="320" cy="120" r="1.5" fill="#10b981">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="60" cy="200" r="1" fill="#ef4444">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="340" cy="60" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- 底部装饰线 -->
  <g transform="translate(0, 270)" opacity="0.5">
    <line x1="50" y1="0" x2="350" y2="0" stroke="white" stroke-width="2"/>
    <circle cx="100" cy="0" r="3" fill="#fbbf24"/>
    <circle cx="200" cy="0" r="3" fill="#10b981"/>
    <circle cx="300" cy="0" r="3" fill="#ef4444"/>
  </g>
</svg>