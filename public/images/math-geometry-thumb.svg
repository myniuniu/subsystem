<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="mathBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mathIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#mathBg)" rx="8"/>
  
  <!-- 几何图形组合 -->
  <g transform="translate(200, 100)">
    <!-- 立方体 -->
    <g transform="translate(-40, -20)">
      <!-- 前面 -->
      <rect x="0" y="0" width="30" height="30" fill="url(#mathIcon)" stroke="#d97706" stroke-width="2"/>
      <!-- 顶面 -->
      <polygon points="0,0 10,-10 40,-10 30,0" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
      <!-- 右面 -->
      <polygon points="30,0 40,-10 40,20 30,30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    </g>
    
    <!-- 圆形 -->
    <circle cx="20" cy="-10" r="18" fill="none" stroke="url(#mathIcon)" stroke-width="3"/>
    <circle cx="20" cy="-10" r="12" fill="url(#mathIcon)" opacity="0.3"/>
    
    <!-- 三角形 -->
    <g transform="translate(10, 15)">
      <polygon points="0,20 15,-5 30,20" fill="none" stroke="url(#mathIcon)" stroke-width="3"/>
      <polygon points="5,15 15,0 25,15" fill="url(#mathIcon)" opacity="0.4"/>
    </g>
  </g>
  
  <!-- 数学符号装饰 -->
  <g opacity="0.6" fill="#d97706">
    <text x="50" y="40" font-family="serif" font-size="20" font-weight="bold">π</text>
    <text x="320" y="50" font-family="serif" font-size="18">∠</text>
    <text x="60" y="170" font-family="serif" font-size="16">√</text>
    <text x="330" y="160" font-family="serif" font-size="18">∆</text>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="160" text-anchor="middle" fill="#92400e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600">
    数学几何认知
  </text>
  <text x="200" y="180" text-anchor="middle" fill="#a16207" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">
    3D几何图形学习
  </text>
</svg>