<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="engBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#engBg)"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="engGrid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <circle cx="12.5" cy="12.5" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#engGrid)"/>
  
  <!-- 齿轮系统 -->
  <g transform="translate(120,150)">
    <!-- 大齿轮 -->
    <g>
      <circle cx="0" cy="0" r="35" fill="url(#gear)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g>
        <rect x="-2" y="-40" width="4" height="10" fill="rgba(255,255,255,0.8)"/>
        <rect x="-2" y="30" width="4" height="10" fill="rgba(255,255,255,0.8)"/>
        <rect x="-40" y="-2" width="10" height="4" fill="rgba(255,255,255,0.8)"/>
        <rect x="30" y="-2" width="10" height="4" fill="rgba(255,255,255,0.8)"/>
        <rect x="-30" y="-30" width="8" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(45)"/>
        <rect x="22" y="22" width="8" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(45)"/>
        <rect x="22" y="-30" width="8" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(-45)"/>
        <rect x="-30" y="22" width="8" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(-45)"/>
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      </g>
      <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- 小齿轮 -->
    <g transform="translate(60,0)">
      <circle cx="0" cy="0" r="25" fill="url(#gear)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g>
        <rect x="-2" y="-28" width="4" height="6" fill="rgba(255,255,255,0.8)"/>
        <rect x="-2" y="22" width="4" height="6" fill="rgba(255,255,255,0.8)"/>
        <rect x="-28" y="-2" width="6" height="4" fill="rgba(255,255,255,0.8)"/>
        <rect x="22" y="-2" width="6" height="4" fill="rgba(255,255,255,0.8)"/>
        <rect x="-20" y="-20" width="6" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(45)"/>
        <rect x="16" y="16" width="6" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(45)"/>
        <rect x="16" y="-20" width="6" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(-45)"/>
        <rect x="-20" y="16" width="6" height="4" fill="rgba(255,255,255,0.8)" transform="rotate(-45)"/>
        <animateTransform attributeName="transform" type="rotate" values="0;-504" dur="4s" repeatCount="indefinite"/>
      </g>
      <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.9)"/>
    </g>
  </g>
  
  <!-- 电路板 -->
  <g transform="translate(280,100)">
    <!-- 电路板基板 -->
    <rect x="0" y="0" width="80" height="60" fill="url(#circuit)" rx="4" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- 电路线路 -->
    <path d="M 10,15 L 30,15 L 30,25 L 50,25 L 50,35 L 70,35" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <path d="M 10,45 L 25,45 L 25,35 L 40,35 L 40,25 L 55,25 L 55,15 L 70,15" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    
    <!-- 电子元件 -->
    <rect x="15" y="12" width="8" height="6" fill="#fbbf24" rx="1"/>
    <rect x="45" y="22" width="8" height="6" fill="#3b82f6" rx="1"/>
    <rect x="20" y="42" width="8" height="6" fill="#8b5cf6" rx="1"/>
    <rect x="50" y="32" width="8" height="6" fill="#f59e0b" rx="1"/>
    
    <!-- 芯片 -->
    <rect x="35" y="40" width="12" height="8" fill="rgba(0,0,0,0.8)" rx="1"/>
    <rect x="36" y="41" width="10" height="6" fill="rgba(255,255,255,0.2)" rx="0.5"/>
    
    <!-- 连接点 -->
    <circle cx="30" cy="18" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="50" cy="28" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="25" cy="42" r="2" fill="rgba(255,255,255,0.9)"/>
    
    <!-- 闪烁效果 -->
    <circle cx="65" cy="18" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="38" r="3" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 机械臂 -->
  <g transform="translate(50,200)">
    <!-- 基座 -->
    <rect x="0" y="20" width="30" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
    
    <!-- 臂段1 -->
    <g transform="translate(15,20)">
      <rect x="-3" y="-40" width="6" height="40" fill="rgba(255,255,255,0.9)" rx="3"/>
      <circle cx="0" cy="-40" r="5" fill="#fbbf24"/>
      
      <!-- 臂段2 -->
      <g transform="translate(0,-40)">
        <rect x="-2" y="-30" width="4" height="30" fill="rgba(255,255,255,0.8)" rx="2">
          <animateTransform attributeName="transform" type="rotate" values="0;30;0;-20;0" dur="3s" repeatCount="indefinite"/>
        </rect>
        
        <!-- 末端执行器 -->
        <g transform="translate(0,-30)">
          <circle cx="0" cy="0" r="4" fill="#ef4444"/>
          <rect x="-1" y="-8" width="2" height="8" fill="rgba(255,255,255,0.9)"/>
          <rect x="-6" y="-2" width="4" height="2" fill="rgba(255,255,255,0.9)">
            <animateTransform attributeName="transform" type="rotate" values="0;15;0;-15;0" dur="2s" repeatCount="indefinite"/>
          </rect>
          <rect x="2" y="-2" width="4" height="2" fill="rgba(255,255,255,0.9)">
            <animateTransform attributeName="transform" type="rotate" values="0;-15;0;15;0" dur="2s" repeatCount="indefinite"/>
          </rect>
        </g>
      </g>
      
      <animateTransform attributeName="transform" type="rotate" values="0;45;0;-30;0" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="40" fill="white" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial">工程技术</text>
  <text x="200" y="65" fill="rgba(255,255,255,0.8)" font-size="14" text-anchor="middle" font-family="Arial">机械原理 · 电路工作 · 建筑结构</text>
  
  <!-- 装饰粒子 -->
  <circle cx="30" cy="50" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cy" values="50;40;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="80" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cx" values="370;360;370" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="250" r="2" fill="#3b82f6" opacity="0.7">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>