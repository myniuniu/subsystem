<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="webBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#webBg)" rx="8"/>
  
  <!-- 网页设计元素 -->
  <g transform="translate(200, 100)">
    <!-- 显示器 -->
    <g transform="translate(0, -10)">
      <!-- 屏幕 -->
      <rect x="-60" y="-35" width="120" height="70" fill="url(#screenGradient)" stroke="url(#webIcon)" stroke-width="3" rx="4"/>
      
      <!-- 网页内容 -->
      <g transform="translate(-60, -35)">
        <!-- 导航栏 -->
        <rect x="5" y="5" width="110" height="8" fill="url(#webIcon)" opacity="0.8" rx="2"/>
        <circle cx="12" cy="9" r="2" fill="white"/>
        <rect x="20" y="7" width="15" height="4" fill="white" opacity="0.8" rx="1"/>
        <rect x="40" y="7" width="12" height="4" fill="white" opacity="0.6" rx="1"/>
        
        <!-- 主要内容区 -->
        <rect x="5" y="18" width="70" height="6" fill="#e5e7eb" rx="1"/>
        <rect x="5" y="28" width="50" height="4" fill="#d1d5db" rx="1"/>
        <rect x="5" y="35" width="60" height="4" fill="#d1d5db" rx="1"/>
        
        <!-- 侧边栏 -->
        <rect x="85" y="18" width="25" height="45" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="2"/>
        <rect x="88" y="22" width="19" height="3" fill="#9ca3af" rx="1"/>
        <rect x="88" y="28" width="15" height="2" fill="#d1d5db" rx="1"/>
        <rect x="88" y="33" width="17" height="2" fill="#d1d5db" rx="1"/>
        
        <!-- 按钮 -->
        <rect x="5" y="45" width="20" height="8" fill="url(#webIcon)" rx="2"/>
        <rect x="30" y="45" width="20" height="8" fill="none" stroke="url(#webIcon)" stroke-width="1" rx="2"/>
      </g>
      
      <!-- 支架 -->
      <rect x="-8" y="35" width="16" height="8" fill="#6b7280" rx="2"/>
      <rect x="-20" y="43" width="40" height="3" fill="#6b7280" rx="1"/>
    </g>
    
    <!-- 代码元素 -->
    <g transform="translate(-80, 20)">
      <rect x="0" y="0" width="40" height="30" fill="#1f2937" rx="3"/>
      <!-- HTML标签 -->
      <text x="5" y="10" fill="#f59e0b" font-family="monospace" font-size="6">&lt;html&gt;</text>
      <text x="5" y="18" fill="#10b981" font-family="monospace" font-size="6">&lt;body&gt;</text>
      <text x="5" y="26" fill="#ef4444" font-family="monospace" font-size="6">&lt;/html&gt;</text>
    </g>
    
    <!-- CSS样式 -->
    <g transform="translate(50, 25)">
      <rect x="0" y="0" width="35" height="25" fill="#1e40af" rx="3"/>
      <text x="5" y="8" fill="#fbbf24" font-family="monospace" font-size="5">.class {</text>
      <text x="5" y="15" fill="#34d399" font-family="monospace" font-size="5">  color:</text>
      <text x="5" y="22" fill="#fbbf24" font-family="monospace" font-size="5">}</text>
    </g>
    
    <!-- JavaScript -->
    <g transform="translate(-70, -50)">
      <rect x="0" y="0" width="30" height="20" fill="#f59e0b" rx="3"/>
      <text x="5" y="8" fill="#1f2937" font-family="monospace" font-size="5">JS</text>
      <text x="5" y="15" fill="#1f2937" font-family="monospace" font-size="5">{ }</text>
    </g>
  </g>
  
  <!-- 技术标签 -->
  <g opacity="0.6">
    <rect x="50" y="40" width="30" height="15" fill="#ef4444" rx="3"/>
    <text x="65" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">HTML</text>
    
    <rect x="90" y="40" width="30" height="15" fill="#3b82f6" rx="3"/>
    <text x="105" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">CSS</text>
    
    <rect x="130" y="40" width="30" height="15" fill="#f59e0b" rx="3"/>
    <text x="145" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">JS</text>
  </g>
  
  <!-- 响应式图标 -->
  <g transform="translate(320, 60)" opacity="0.5">
    <!-- 桌面 -->
    <rect x="0" y="0" width="20" height="12" fill="none" stroke="url(#webIcon)" stroke-width="1" rx="1"/>
    <rect x="8" y="12" width="4" height="3" fill="url(#webIcon)"/>
    
    <!-- 平板 -->
    <rect x="25" y="2" width="12" height="16" fill="none" stroke="url(#webIcon)" stroke-width="1" rx="2"/>
    <circle cx="31" cy="16" r="1" fill="url(#webIcon)"/>
    
    <!-- 手机 -->
    <rect x="42" y="4" width="8" height="14" fill="none" stroke="url(#webIcon)" stroke-width="1" rx="2"/>
    <line x1="44" y1="6" x2="48" y2="6" stroke="url(#webIcon)" stroke-width="0.5"/>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="160" text-anchor="middle" fill="#1e40af" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600">
    网页设计基础
  </text>
  <text x="200" y="180" text-anchor="middle" fill="#1d4ed8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">
    HTML/CSS/JS教程
  </text>
</svg>