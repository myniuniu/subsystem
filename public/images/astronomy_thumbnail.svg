<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0.8" />
    </radialGradient>
    
    <radialGradient id="planetGradient1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="planetGradient2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d84315;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="planetGradient3" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </radialGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 星光效果 -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 宇宙背景 -->
  <rect width="300" height="200" fill="url(#spaceGradient)"/>
  
  <!-- 星星背景 -->
  <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.8" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="50" r="0.8" fill="#ffffff" opacity="0.6" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="40" r="1.2" fill="#ffffff" opacity="0.9" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="70" r="0.9" fill="#ffffff" opacity="0.7" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="120" r="0.7" fill="#ffffff" opacity="0.5" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="150" r="1.1" fill="#ffffff" opacity="0.8" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 太阳系轨道 -->
  <ellipse cx="150" cy="100" rx="60" ry="40" fill="none" stroke="#444" stroke-width="1" opacity="0.3"/>
  <ellipse cx="150" cy="100" rx="80" ry="55" fill="none" stroke="#444" stroke-width="1" opacity="0.3"/>
  <ellipse cx="150" cy="100" rx="100" ry="70" fill="none" stroke="#444" stroke-width="1" opacity="0.3"/>
  
  <!-- 中央太阳 -->
  <circle cx="150" cy="100" r="12" fill="url(#sunGradient)" filter="url(#glow)">
    <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 太阳光芒 -->
  <g opacity="0.6">
    <line x1="150" y1="85" x2="150" y2="75" stroke="#ffeb3b" stroke-width="2">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="165" y1="100" x2="175" y2="100" stroke="#ffeb3b" stroke-width="2">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="115" x2="150" y2="125" stroke="#ffeb3b" stroke-width="2">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="135" y1="100" x2="125" y2="100" stroke="#ffeb3b" stroke-width="2">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 行星1 (蓝色) -->
  <circle cx="210" cy="100" r="4" fill="url(#planetGradient1)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 行星2 (红色) -->
  <circle cx="230" cy="100" r="5" fill="url(#planetGradient2)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 行星3 (绿色) -->
  <circle cx="250" cy="100" r="3.5" fill="url(#planetGradient3)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 卫星轨道和卫星 -->
  <g>
    <circle cx="215" cy="100" r="8" fill="none" stroke="#666" stroke-width="0.5" opacity="0.4">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="223" cy="100" r="1.5" fill="#ccc">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 150 100;360 150 100" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 215 100;360 215 100" dur="2s" repeatCount="indefinite" additive="sum"/>
    </circle>
  </g>
  
  <!-- 星系螺旋臂 -->
  <path d="M 50 100 Q 100 80 150 100 Q 200 120 250 100" fill="none" stroke="#333" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="8s" repeatCount="indefinite"/>
  </path>
  <path d="M 50 100 Q 100 120 150 100 Q 200 80 250 100" fill="none" stroke="#333" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- 标题 -->
  <text x="150" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    天文星体运动模拟
  </text>
  
  <!-- 3D指示器 -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="#2196f3" opacity="0.8"/>
    <text x="20" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3D</text>
  </g>
  
  <!-- 模拟指示器 -->
  <g transform="translate(240, 160)">
    <circle cx="15" cy="10" r="8" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0 50;25 25;0 50" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="35" y="14" fill="#4caf50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">运行中</text>
  </g>
  
  <!-- 粒子效果 -->
  <g opacity="0.4">
    <circle cx="70" cy="60" r="1" fill="#64b5f6">
      <animate attributeName="cy" values="60;40;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="140" r="0.8" fill="#81c784">
      <animate attributeName="cy" values="140;160;140" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="50" r="1.2" fill="#ffb74d">
      <animate attributeName="cy" values="50;30;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>