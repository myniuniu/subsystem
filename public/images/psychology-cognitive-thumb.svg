<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="psychBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="psychIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#psychBg)" rx="8"/>
  
  <!-- 大脑和认知元素 -->
  <g transform="translate(200, 100)">
    <!-- 大脑轮廓 -->
    <g transform="translate(-20, -10)">
      <path d="M 0 -20 Q 15 -35 35 -25 Q 50 -30 60 -15 Q 65 0 55 15 Q 45 25 30 20 Q 15 25 5 15 Q -5 5 0 -20 Z" fill="url(#brainGradient)" stroke="url(#psychIcon)" stroke-width="2"/>
      
      <!-- 大脑分区线 -->
      <path d="M 10 -15 Q 25 -10 40 -5" stroke="url(#psychIcon)" stroke-width="1.5" fill="none" opacity="0.7"/>
      <path d="M 15 0 Q 30 5 45 10" stroke="url(#psychIcon)" stroke-width="1.5" fill="none" opacity="0.7"/>
      
      <!-- 神经元连接 -->
      <g opacity="0.6">
        <circle cx="15" cy="-10" r="2" fill="url(#psychIcon)"/>
        <circle cx="35" cy="-5" r="2" fill="url(#psychIcon)"/>
        <circle cx="25" cy="5" r="2" fill="url(#psychIcon)"/>
        <circle cx="45" cy="0" r="2" fill="url(#psychIcon)"/>
        
        <line x1="15" y1="-10" x2="35" y2="-5" stroke="url(#psychIcon)" stroke-width="1"/>
        <line x1="35" y1="-5" x2="25" y2="5" stroke="url(#psychIcon)" stroke-width="1"/>
        <line x1="25" y1="5" x2="45" y2="0" stroke="url(#psychIcon)" stroke-width="1"/>
      </g>
    </g>
    
    <!-- 认知过程图标 -->
    <!-- 眼睛（感知） -->
    <g transform="translate(-70, -15)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="white" stroke="url(#psychIcon)" stroke-width="2"/>
      <circle cx="0" cy="0" r="5" fill="url(#psychIcon)"/>
      <circle cx="2" cy="-2" r="2" fill="white"/>
    </g>
    
    <!-- 记忆符号 -->
    <g transform="translate(70, -20)">
      <rect x="-8" y="-6" width="16" height="12" fill="none" stroke="url(#psychIcon)" stroke-width="2" rx="2"/>
      <line x1="-4" y1="-2" x2="4" y2="-2" stroke="url(#psychIcon)" stroke-width="1.5"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="url(#psychIcon)" stroke-width="1.5"/>
    </g>
    
    <!-- 思维泡泡 -->
    <g transform="translate(-50, 25)">
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="white" stroke="url(#psychIcon)" stroke-width="2" opacity="0.8"/>
      <circle cx="-8" cy="12" r="3" fill="white" stroke="url(#psychIcon)" stroke-width="1" opacity="0.6"/>
      <circle cx="-12" cy="18" r="2" fill="white" stroke="url(#psychIcon)" stroke-width="1" opacity="0.4"/>
      <text x="0" y="3" text-anchor="middle" fill="url(#psychIcon)" font-family="Arial" font-size="8">?</text>
    </g>
    
    <!-- 反应时间图表 -->
    <g transform="translate(50, 20)">
      <rect x="-10" y="-8" width="20" height="16" fill="white" stroke="url(#psychIcon)" stroke-width="2" rx="2"/>
      <!-- 柱状图 -->
      <rect x="-6" y="2" width="3" height="-8" fill="url(#psychIcon)" opacity="0.7"/>
      <rect x="-2" y="2" width="3" height="-12" fill="url(#psychIcon)" opacity="0.7"/>
      <rect x="2" y="2" width="3" height="-6" fill="url(#psychIcon)" opacity="0.7"/>
      <rect x="6" y="2" width="3" height="-10" fill="url(#psychIcon)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- 心理学符号装饰 -->
  <g opacity="0.4" fill="#db2777">
    <text x="50" y="40" font-family="serif" font-size="16">Ψ</text>
    <text x="320" y="50" font-family="serif" font-size="14">RT</text>
    <text x="60" y="170" font-family="serif" font-size="12">IQ</text>
    <text x="320" y="170" font-family="serif" font-size="14">EQ</text>
  </g>
  
  <!-- 实验流程箭头 -->
  <g opacity="0.5" stroke="url(#psychIcon)" stroke-width="2" fill="none">
    <path d="M 80 100 L 120 100" marker-end="url(#arrowhead)"/>
    <path d="M 280 100 L 320 100" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#psychIcon)" opacity="0.5"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="200" y="160" text-anchor="middle" fill="#be185d" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600">
    认知心理学实验
  </text>
  <text x="200" y="180" text-anchor="middle" fill="#9d174d" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">
    实验设计与分析
  </text>
</svg>