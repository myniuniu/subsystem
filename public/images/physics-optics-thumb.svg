<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="physicsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="physicsIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#physicsBg)" rx="8"/>
  
  <!-- 光学实验装置 -->
  <g transform="translate(200, 100)">
    <!-- 光源 -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="8" fill="url(#physicsIcon)"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="url(#physicsIcon)" stroke-width="2" opacity="0.5"/>
      <!-- 光线 -->
      <rect x="8" y="-2" width="60" height="4" fill="url(#lightBeam)"/>
      <polygon points="8,-6 8,6 68,-2 68,2" fill="url(#lightBeam)" opacity="0.3"/>
    </g>
    
    <!-- 透镜 -->
    <g transform="translate(-10, 0)">
      <ellipse cx="0" cy="0" rx="3" ry="25" fill="none" stroke="url(#physicsIcon)" stroke-width="3"/>
      <ellipse cx="0" cy="0" rx="1" ry="20" fill="url(#physicsIcon)" opacity="0.2"/>
    </g>
    
    <!-- 折射光线 -->
    <g transform="translate(-10, 0)">
      <rect x="3" y="-1" width="50" height="2" fill="url(#lightBeam)" opacity="0.8"/>
      <rect x="3" y="-8" width="45" height="2" fill="url(#lightBeam)" opacity="0.6"/>
      <rect x="3" y="6" width="45" height="2" fill="url(#lightBeam)" opacity="0.6"/>
    </g>
    
    <!-- 屏幕 -->
    <g transform="translate(60, 0)">
      <rect x="0" y="-30" width="4" height="60" fill="url(#physicsIcon)"/>
      <rect x="4" y="-25" width="8" height="50" fill="white" stroke="url(#physicsIcon)" stroke-width="1"/>
      <!-- 光斑 -->
      <circle cx="8" cy="0" r="3" fill="#fbbf24" opacity="0.8"/>
      <circle cx="8" cy="-8" r="2" fill="#f59e0b" opacity="0.6"/>
      <circle cx="8" cy="8" r="2" fill="#f59e0b" opacity="0.6"/>
    </g>
  </g>
  
  <!-- 物理符号装饰 -->
  <g opacity="0.5" fill="#7c3aed">
    <text x="50" y="40" font-family="serif" font-size="16">λ</text>
    <text x="320" y="50" font-family="serif" font-size="14">n</text>
    <text x="60" y="170" font-family="serif" font-size="14">θ</text>
    <text x="320" y="170" font-family="serif" font-size="16">f</text>
  </g>
  
  <!-- 波形装饰 -->
  <g opacity="0.3" stroke="#8b5cf6" stroke-width="2" fill="none">
    <path d="M 30 60 Q 40 50 50 60 T 70 60"/>
    <path d="M 330 140 Q 340 130 350 140 T 370 140"/>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="160" text-anchor="middle" fill="#6b21a8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600">
    物理光学实验
  </text>
  <text x="200" y="180" text-anchor="middle" fill="#581c87" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">
    光学现象仿真
  </text>
</svg>