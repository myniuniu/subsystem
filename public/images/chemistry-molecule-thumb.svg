<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="chemBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chemIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#chemBg)" rx="8"/>
  
  <!-- 分子结构 -->
  <g transform="translate(200, 100)">
    <!-- 中心原子 -->
    <circle cx="0" cy="0" r="12" fill="url(#chemIcon)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">C</text>
    
    <!-- 周围原子和化学键 -->
    <!-- 上方原子 -->
    <line x1="0" y1="-12" x2="0" y2="-35" stroke="url(#chemIcon)" stroke-width="3"/>
    <circle cx="0" cy="-45" r="10" fill="#34d399"/>
    <text x="0" y="-40" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">H</text>
    
    <!-- 右上原子 -->
    <line x1="8" y1="-8" x2="25" y2="-25" stroke="url(#chemIcon)" stroke-width="3"/>
    <circle cx="32" cy="-32" r="10" fill="#34d399"/>
    <text x="32" y="-27" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">H</text>
    
    <!-- 右方原子 -->
    <line x1="12" y1="0" x2="35" y2="0" stroke="url(#chemIcon)" stroke-width="3"/>
    <circle cx="45" cy="0" r="10" fill="#f87171"/>
    <text x="45" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">O</text>
    
    <!-- 右下原子 -->
    <line x1="8" y1="8" x2="25" y2="25" stroke="url(#chemIcon)" stroke-width="3"/>
    <circle cx="32" cy="32" r="10" fill="#34d399"/>
    <text x="32" y="37" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">H</text>
    
    <!-- 左下原子 -->
    <line x1="-8" y1="8" x2="-25" y2="25" stroke="url(#chemIcon)" stroke-width="3"/>
    <circle cx="-32" cy="32" r="10" fill="#34d399"/>
    <text x="-32" y="37" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">H</text>
    
    <!-- 左方原子 -->
    <line x1="-12" y1="0" x2="-35" y2="0" stroke="url(#chemIcon)" stroke-width="3"/>
    <circle cx="-45" cy="0" r="10" fill="#60a5fa"/>
    <text x="-45" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">N</text>
  </g>
  
  <!-- 化学符号装饰 -->
  <g opacity="0.4" fill="#059669">
    <text x="50" y="40" font-family="serif" font-size="16">H₂O</text>
    <text x="320" y="50" font-family="serif" font-size="14">CO₂</text>
    <text x="60" y="170" font-family="serif" font-size="14">CH₄</text>
    <text x="320" y="170" font-family="serif" font-size="14">NH₃</text>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="160" text-anchor="middle" fill="#047857" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600">
    化学分子结构
  </text>
  <text x="200" y="180" text-anchor="middle" fill="#065f46" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">
    3D分子可视化
  </text>
</svg>