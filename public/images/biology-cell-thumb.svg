<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bioBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bioIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nucleus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#bioBg)" rx="8"/>
  
  <!-- 细胞结构 -->
  <g transform="translate(200, 100)">
    <!-- 细胞膜 -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="none" stroke="url(#bioIcon)" stroke-width="3" stroke-dasharray="5,3"/>
    <ellipse cx="0" cy="0" rx="75" ry="45" fill="url(#bioIcon)" opacity="0.1"/>
    
    <!-- 细胞核 -->
    <ellipse cx="-10" cy="-5" rx="25" ry="18" fill="url(#nucleus)"/>
    <ellipse cx="-10" cy="-5" rx="20" ry="13" fill="none" stroke="#dc2626" stroke-width="2"/>
    
    <!-- 线粒体 -->
    <g transform="translate(20, 15)">
      <ellipse cx="0" cy="0" rx="12" ry="6" fill="#f59e0b" opacity="0.8"/>
      <path d="M -8 0 Q -4 -3 0 0 Q 4 3 8 0" stroke="#d97706" stroke-width="1" fill="none"/>
      <path d="M -8 0 Q -4 3 0 0 Q 4 -3 8 0" stroke="#d97706" stroke-width="1" fill="none"/>
    </g>
    
    <g transform="translate(35, -20)">
      <ellipse cx="0" cy="0" rx="10" ry="5" fill="#f59e0b" opacity="0.8"/>
      <path d="M -6 0 Q -3 -2 0 0 Q 3 2 6 0" stroke="#d97706" stroke-width="1" fill="none"/>
    </g>
    
    <!-- 内质网 -->
    <g opacity="0.6">
      <path d="M -40 10 Q -30 5 -20 10 Q -10 15 0 10 Q 10 5 20 10" stroke="#8b5cf6" stroke-width="2" fill="none"/>
      <path d="M -35 20 Q -25 15 -15 20 Q -5 25 5 20 Q 15 15 25 20" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 高尔基体 -->
    <g transform="translate(-35, -15)">
      <rect x="0" y="0" width="15" height="2" fill="#06b6d4" opacity="0.8" rx="1"/>
      <rect x="0" y="3" width="15" height="2" fill="#06b6d4" opacity="0.8" rx="1"/>
      <rect x="0" y="6" width="15" height="2" fill="#06b6d4" opacity="0.8" rx="1"/>
      <rect x="0" y="9" width="15" height="2" fill="#06b6d4" opacity="0.8" rx="1"/>
    </g>
    
    <!-- 核糖体 -->
    <g fill="#ec4899" opacity="0.7">
      <circle cx="-50" cy="-10" r="2"/>
      <circle cx="-45" cy="-25" r="1.5"/>
      <circle cx="-55" cy="20" r="2"/>
      <circle cx="40" cy="-10" r="1.5"/>
      <circle cx="50" cy="25" r="2"/>
      <circle cx="45" cy="5" r="1.5"/>
    </g>
  </g>
  
  <!-- 生物符号装饰 -->
  <g opacity="0.4" fill="#16a34a">
    <text x="50" y="40" font-family="serif" font-size="14">DNA</text>
    <text x="320" y="50" font-family="serif" font-size="12">RNA</text>
    <text x="60" y="170" font-family="serif" font-size="12">ATP</text>
    <text x="320" y="170" font-family="serif" font-size="14">O₂</text>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="160" text-anchor="middle" fill="#15803d" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600">
    生物细胞结构
  </text>
  <text x="200" y="180" text-anchor="middle" fill="#166534" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12">
    3D细胞探索
  </text>
</svg>