<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d2691e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#deb887;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性边框 -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#daa520" stroke-width="2" opacity="0.6"/>
  
  <!-- 古代花瓶 -->
  <g transform="translate(80, 80)">
    <!-- 花瓶主体 -->
    <ellipse cx="40" cy="120" rx="35" ry="15" fill="url(#vaseGradient)"/>
    <rect x="15" y="60" width="50" height="60" fill="url(#vaseGradient)" rx="5"/>
    <ellipse cx="40" cy="60" rx="25" ry="8" fill="url(#vaseGradient)"/>
    <!-- 花瓶颈部 -->
    <rect x="30" y="40" width="20" height="20" fill="url(#vaseGradient)"/>
    <ellipse cx="40" cy="40" rx="12" ry="5" fill="url(#vaseGradient)"/>
    <!-- 花瓶装饰纹样 -->
    <path d="M20 80 Q40 85 60 80 Q40 90 20 80" fill="none" stroke="#8b4513" stroke-width="2"/>
    <path d="M20 100 Q40 105 60 100 Q40 110 20 100" fill="none" stroke="#8b4513" stroke-width="2"/>
    <!-- 发光效果 -->
    <ellipse cx="40" cy="80" rx="45" ry="70" fill="url(#glowEffect)" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- 古代卷轴 -->
  <g transform="translate(220, 60)">
    <!-- 卷轴主体 -->
    <rect x="0" y="20" width="120" height="80" fill="url(#scrollGradient)" rx="5"/>
    <!-- 卷轴两端 -->
    <circle cx="10" cy="60" r="8" fill="#8b4513"/>
    <circle cx="110" cy="60" r="8" fill="#8b4513"/>
    <!-- 卷轴文字装饰 -->
    <line x1="20" y1="35" x2="100" y2="35" stroke="#8b4513" stroke-width="1.5"/>
    <line x1="20" y1="45" x2="90" y2="45" stroke="#8b4513" stroke-width="1.5"/>
    <line x1="20" y1="55" x2="95" y2="55" stroke="#8b4513" stroke-width="1.5"/>
    <line x1="20" y1="65" x2="85" y2="65" stroke="#8b4513" stroke-width="1.5"/>
    <line x1="20" y1="75" x2="100" y2="75" stroke="#8b4513" stroke-width="1.5"/>
    <line x1="20" y1="85" x2="80" y2="85" stroke="#8b4513" stroke-width="1.5"/>
    <!-- 印章 -->
    <rect x="75" y="70" width="15" height="15" fill="#dc143c" rx="2"/>
    <text x="82.5" y="80" font-family="serif" font-size="8" fill="white" text-anchor="middle">印</text>
  </g>
  
  <!-- 古代建筑轮廓 -->
  <g transform="translate(50, 180)" opacity="0.7">
    <!-- 建筑基座 -->
    <rect x="0" y="80" width="300" height="20" fill="#696969"/>
    <!-- 主建筑 -->
    <rect x="50" y="40" width="200" height="40" fill="#8b7355"/>
    <!-- 屋顶 -->
    <polygon points="40,40 150,10 260,40" fill="#8b4513"/>
    <!-- 柱子 -->
    <rect x="80" y="40" width="8" height="40" fill="#a0522d"/>
    <rect x="120" y="40" width="8" height="40" fill="#a0522d"/>
    <rect x="160" y="40" width="8" height="40" fill="#a0522d"/>
    <rect x="200" y="40" width="8" height="40" fill="#a0522d"/>
    <!-- 门 -->
    <rect x="140" y="60" width="20" height="20" fill="#654321"/>
  </g>
  
  <!-- 3D效果指示器 -->
  <g transform="translate(320, 40)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0 157;78.5 78.5;157 0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ffd700" text-anchor="middle" font-weight="bold">3D</text>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="40" font-family="serif" font-size="24" fill="#ffd700" text-anchor="middle" font-weight="bold">历史文物3D重现</text>
  
  <!-- 装饰性粒子效果 -->
  <g opacity="0.6">
    <circle cx="60" cy="50" r="2" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="340" cy="80" r="1.5" fill="#daa520">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="120" cy="40" r="1" fill="#cd853f">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="280" cy="120" r="2" fill="#b8860b">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- 时间轴装饰 -->
  <g transform="translate(20, 260)" opacity="0.5">
    <line x1="0" y1="0" x2="360" y2="0" stroke="#daa520" stroke-width="2"/>
    <circle cx="60" cy="0" r="4" fill="#daa520"/>
    <circle cx="150" cy="0" r="4" fill="#daa520"/>
    <circle cx="240" cy="0" r="4" fill="#daa520"/>
    <circle cx="330" cy="0" r="4" fill="#daa520"/>
    <text x="60" y="15" font-family="serif" font-size="10" fill="#daa520" text-anchor="middle">古代</text>
    <text x="150" y="15" font-family="serif" font-size="10" fill="#daa520" text-anchor="middle">中世纪</text>
    <text x="240" y="15" font-family="serif" font-size="10" fill="#daa520" text-anchor="middle">近代</text>
    <text x="330" y="15" font-family="serif" font-size="10" fill="#daa520" text-anchor="middle">现代</text>
  </g>
</svg>